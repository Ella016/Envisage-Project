<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Envisage</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="container">
      <div class="form-page">
        <img src="imgs/new logo.png" class="logo" />
        <div class="header">
          <h1 class="heading">Envisage</h1>
          <ion-icon name="heart-outline"></ion-icon>
        </div>

        <div class="app">
          <p class="text">Empower your day, one task at a time.</p>
        </div>
        <div class="row">
          <input type="text" class="input" placeholder="Edit your task here" />
          <button class="edit-task">
            <ion-icon name="arrow-up-outline" class="arrow-icon"></ion-icon>
          </button>
      </div>
    </div>
  </body>
</html>
