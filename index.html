<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Envisage</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="container">
      <div class="form-page">
        <img src="imgs/new logo.png" class="logo" />
        <div class="header">
          <h1 class="heading">Envisage</h1>
          <ion-icon name="heart-outline"></ion-icon>
        </div>
        <div class="form">
          <form class="login-form">
            <div class="box">
              <label for="email" class="label">Email</label>
              <input
                name="email"
                type="email"
                id="email"
                placeholder="me@example.com"
                required
              />
            </div>

            <div class="box">
              <label for="password" class="label">Password</label>
              <input
                name="password"
                type="password"
                id="password"
                placeholder="Input your password"
                required
              />

              <button class="btn-form">Login</button>
            </div>
          </form>
        </div>
        <div class="reg">
          <p class="new">New?</p>
          <a href="#" class="btn">Create an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
