<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Envisage</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="container">
      <div class="form-page">
        <img src="imgs/new logo.png" class="logo" />
        <div class="header">
          <h1 class="heading">Envisage</h1>
          <ion-icon name="heart-outline"></ion-icon>
        </div>

        <div class="app">
          <p class="text">Empower your day, one task at a time.</p>
          <a href="#" class="btn">Logout</a>
        </div>
        <div class="add">
          <span class="subheading">My Tasks</span>
          <a href="#" class="btn">Add</a>
        </div>
        <div class="tasks">
          <ul class="task-list">
            <div class="items">
              <li class="task-item">
                <ion-icon name="ellipse-outline" class="circle-icon"></ion-icon>
                <span class="task">Date with Na In woo</span>
                <a href="#" class="delete"
                  ><ion-icon name="close-outline" class="close"></ion-icon
                ></a>
              </li>

              <li class="task-item">
                <ion-icon name="ellipse-outline" class="circle-icon"></ion-icon>
                <span class="task">Write notes in my Journal.</span>
                <a href="#" class="delete"
                  ><ion-icon name="close-outline" class="close"></ion-icon
                ></a>
              </li>

              <li class="task-item">
                <ion-icon name="ellipse-outline" class="circle-icon"></ion-icon>
                <span class="task">Date night witih the family.</span>
                <a href="#" class="delete"
                  ><ion-icon name="close-outline" class="close"></ion-icon
                ></a>
              </li>

              <!-- <li class="task-item">
                <ion-icon name="ellipse-outline" class="circle-icon"></ion-icon>
                <span class="task">Task 4: </span>
                <a href="#" class="delete"
                  ><ion-icon name="close-outline" class="close"></ion-icon
                ></a>
              </li> -->
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
